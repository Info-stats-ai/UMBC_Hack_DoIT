<!DOCTYPE html>
<html>
<head>
    <title>Minimal Test</title>
</head>
<body>
    <h1>Minimal Test</h1>
    <div id="result"></div>
    
    <script>
        console.log('🔍 Starting minimal test...');
        
        // Load dynamic-student-data.js first
        const script1 = document.createElement('script');
        script1.src = 'dynamic-student-data.js';
        script1.onload = () => {
            console.log('✅ dynamic-student-data.js loaded');
            console.log('🔍 DynamicStudentData type:', typeof DynamicStudentData);
            
            // Now load student-auth.js
            const script2 = document.createElement('script');
            script2.src = 'student-auth.js';
            script2.onload = () => {
                console.log('✅ student-auth.js loaded');
                console.log('🔍 studentAuth type:', typeof studentAuth);
                
                // Test authentication
                if (typeof studentAuth !== 'undefined') {
                    console.log('🎯 Testing authentication...');
                    studentAuth.authenticateStudent('REAL123', 'michael2025!')
                        .then(student => {
                            console.log('✅ Authentication successful:', student.name);
                            document.getElementById('result').innerHTML = `✅ SUCCESS: ${student.name} authenticated!`;
                        })
                        .catch(error => {
                            console.error('❌ Authentication failed:', error);
                            document.getElementById('result').innerHTML = `❌ FAILED: ${error.message}`;
                        });
                } else {
                    document.getElementById('result').innerHTML = '❌ studentAuth not defined';
                }
            };
            script2.onerror = (e) => {
                console.error('❌ student-auth.js failed:', e);
                document.getElementById('result').innerHTML = '❌ student-auth.js failed to load';
            };
            document.head.appendChild(script2);
        };
        script1.onerror = (e) => {
            console.error('❌ dynamic-student-data.js failed:', e);
            document.getElementById('result').innerHTML = '❌ dynamic-student-data.js failed to load';
        };
        document.head.appendChild(script1);
    </script>
</body>
</html>

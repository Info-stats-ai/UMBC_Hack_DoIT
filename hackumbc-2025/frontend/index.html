<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UMBC Student Portal</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: 
                linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
                url('/static/image.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
            backdrop-filter: blur(1px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2rem;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #001;
            font-weight: 500;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
            color: #000;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(1px);
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #2c3e50;
        }
        
        button {
            background: rgba(5, 5, 5, 0.7);
            color: white;
            padding: 12px 30px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            backdrop-filter: blur(1px);
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        .error {
            background: #fed7d7;
            color: #c53030;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéì UMBC Student Portal</h1>
        
        <form id="studentLoginForm">
            <div class="form-group">
                <label for="studentId">Student ID:</label>
                <input type="text" id="studentId" name="studentId" placeholder="e.g., AB06686" required>
            </div>
            <button type="submit" id="continueBtn">Continue</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('studentLoginForm');
            const studentIdInput = document.getElementById('studentId');
            const continueBtn = document.getElementById('continueBtn');
            
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const studentId = studentIdInput.value.trim();
                
                if (!studentId) {
                    showError('Please enter your Student ID');
                    return;
                }
                
                // Navigate to student options page
                window.location.href = `/student-options?studentId=${encodeURIComponent(studentId)}`;
            });
            
            function showError(message) {
                // Remove existing error
                const existingError = document.querySelector('.error');
                if (existingError) {
                    existingError.remove();
                }
                
                // Create new error
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error';
                errorDiv.innerHTML = `<strong>‚ùå Error:</strong> ${message}`;
                
                form.appendChild(errorDiv);
                
                // Auto-hide error after 5 seconds
                setTimeout(() => {
                    if (errorDiv && errorDiv.parentNode) {
                        errorDiv.parentNode.removeChild(errorDiv);
                    }
                }, 5000);
            }
        });
    </script>
</body>
</html>
